<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Upgrades</title>
    </head>
    <body>
        <div class="app">
            <div class="upgrades">
                <h1>Upgrades</h1>


                 <a id="closeDescription" onclick="return false">
                    <div id="upgradeDescription">
                        <h2><div id="upgradeTitle"></div></h2><br>
                        <div id="upgradeExplanation"></div>
                        
                        
                        <div class="buy">
                            <img id="priceImg" src="" alt="coin">
                        </div>
                        <div id="close">Tap to close</div>
                    </div>
                </a>
                


                <div class="overview" id="upgrade">
                    <a onclick="Upgrade(1);" href="#">
                        <img src="img/Upgrade_Cannon.png" alt="GunPowder">
                        <p id="gunpowderlevelshower">Level: 1</p>
                    </a>
                    <a onclick="Upgrade(2);" href="#">
                        <img src="img/Upgrade_RedBull.png" alt="RedBull">
                        <p id="redbulllevelshower">Level: 1</p>
                    </a>
                    <a onclick="Upgrade(3);" href="#">
                        <img src="img/Upgrade_PowerBar.png" alt="PowerBar">
                        <p id="powerbarlevelshower">Level: 1</p>
                    </a>
                </div>
                <div id="amountofmoneyshower">Here comes amount of money</div>
                

                <br>
                 <a href="index.html"> <div class="back"> Back  </div> </a>
                <a href="#" onclick="resetall()"><div class="back">Reset Everything</div></a>
                <a href="#" onclick="givemoney()"><div class="back">Give Money</div></a>

                <img src="img/Levels.png" alt="background image" class="background" />
            </div> <!-- end of levels --> <!-- end of upgrades -->
        </div>

        <script type="text/javascript" src="js/vendor/createjs.min.js"></script>
        <script type="text/javascript" src="js/vendor/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="js/upgrades.js"></script>
        <audio src='sounds/sambas/samba_side_menus.mp3' id='samba_side_menu'>
        <script type="text/javascript" src="js/sounds.js"></script>
        <script>playSound("samba_side_menu"); ShowForStore();</script>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        
        
    </body>
</html>
